
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

     <link rel="stylesheet" href="logincss.css">
    <title>Amaily's Bakery - Login</title>
</head>
<body>
    
    <div class="loginbox">
        <h2>Welcome to Amaily's Bakery</h2>

        <div class="container border border-dark rounded-3 loginform">

            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username">
                <br>
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password">
                <br>
        
                    <input type="checkbox" name="remember"> Remember Me
                <br>

                    <div class="form-login ">
                        
                        <input type="submit" name="" value="Login" class="btn btn-primary">
                        <br>
                        <input type="button" value="Register" class="btn btn-warning">
                        <br>

                    </div>

                    <a href="#">Forgotten Password?</a><br>

            </form> 

        </div>
    
    </div>

</body>
</html>
